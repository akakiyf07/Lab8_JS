<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивна сторінка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-icons">
                <a href="#" class="nav-link">Головна</a>
                <a href="#" class="nav-link">Про нас</a>
                <a href="#" class="nav-link">Контакти</a>
            </div>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="carousel">
        <div class="slide"><img src="https://place-hold.it/800x400" alt="Slide 1"></div>
        <div class="slide"><img src="https://place-hold.it/800x400" alt="Slide 2"></div>
        <div class="slide"><img src="https://place-hold.it/800x400" alt="Slide 3"></div>
        <div class="prev">&#10094;</div>
        <div class="next">&#10095;</div>
        <div class="indicators">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="large-images">
        <img src="https://place-hold.it/400x300" alt="Large Image 1">
        <img src="https://place-hold.it/400x300" alt="Large Image 2">
        <img src="https://place-hold.it/400x300" alt="Large Image 3">
    </div>
    <div class="medium-images">
        <img src="https://place-hold.it/300x200" alt="Medium Image 1">
        <img src="https://place-hold.it/300x200" alt="Medium Image 2">
        <img src="https://place-hold.it/300x200" alt="Medium Image 3">
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
